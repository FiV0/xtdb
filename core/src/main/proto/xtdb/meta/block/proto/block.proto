edition = "2023";

package xtdb.block.proto;

import "xtdb/log/proto/log.proto";

option java_multiple_files = true;

message TableBlock {
  bytes arrow_schema = 1;
  int64 row_count = 2;
  repeated xtdb.log.proto.TrieDetails current_tries = 3;
}

message TxKey {
  int64 tx_id = 1;
  int64 system_time = 2;
}

message Block {
  int64 block_index = 1;
  TxKey latest_completed_tx = 2;
  repeated string table_names = 3;
}