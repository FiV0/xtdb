version: '3'
services:
  minio:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 3

  minio-setup:
    image: minio/mc
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin &&
      mc mb --ignore-existing myminio/xtdb-bucket &&
      echo 'MinIO bucket created successfully!'"

  kafka:
    image: confluentinc/cp-kafka:7.7.1
    expose:
      - 9092
      - 29092
      - 29093
    ports:
      - 29092:29092
    environment:
      CLUSTER_ID: "1"
      KAFKA_PROCESS_ROLES: "broker,controller"
      KAFKA_NODE_ID: "1"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092"
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka:29093"
      KAFKA_LISTENERS: "PLAINTEXT://kafka:29092,CONTROLLER://kafka:29093,PLAINTEXT_HOST://0.0.0.0:9092"
      KAFKA_CONTROLLER_LISTENER_NAMES: "CONTROLLER"
      KAFKA_INTER_BROKER_LISTENER_NAME: "PLAINTEXT"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: "1"
    healthcheck:
      test: ["CMD", "bash", "-c", "echo > /dev/tcp/localhost/9092"]
      interval: 5s
      timeout: 5s
      retries: 10

  xtdb-node-1:
    image: ${XTDB_IMAGE:-xtdb/xtdb-aws:local}
    depends_on:
      kafka:
        condition: service_healthy
      minio-setup:
        condition: service_completed_successfully
    ports:
      - "5432:5432"
      - "8081:8080"
    environment:
      AWS_REGION: "aws-iso-global"
      AWS_S3_FORCE_PATH_STYLE: "true"
      AWS_S3_USE_VIRTUAL_HOSTING: "false"
      XTDB_NODE_ID: "xtdb-node-1"
      KAFKA_BOOTSTRAP_SERVERS: "kafka:29092"
      XTDB_LOG_TOPIC: "xtdb_log"
      XTDB_S3_BUCKET: "xtdb-bucket"
      XTDB_S3_ENDPOINT: "http://minio:9000"
      ACCESS_KEY: "minioadmin"
      SECRET_KEY: "minioadmin"
      JDK_JAVA_OPTIONS: "-Xmx3g -Xms3g -XX:MaxDirectMemorySize=5g -Dclojure.spec.check-asserts=true"
    command: ["-f", "/config/xtdb-config.yaml"]
    volumes:
      - ./xtdb-config.yaml:/config/xtdb-config.yaml:ro

  xtdb-node-2:
    image: ${XTDB_IMAGE:-xtdb/xtdb-aws:local}
    depends_on:
      kafka:
        condition: service_healthy
      minio-setup:
        condition: service_completed_successfully
    ports:
      - "5433:5432"
      - "8082:8080"
    environment:
      AWS_REGION: "aws-iso-global"
      AWS_S3_FORCE_PATH_STYLE: "true"
      AWS_S3_USE_VIRTUAL_HOSTING: "false"
      XTDB_NODE_ID: "xtdb-node-2"
      KAFKA_BOOTSTRAP_SERVERS: "kafka:29092"
      XTDB_LOG_TOPIC: "xtdb_log"
      XTDB_S3_BUCKET: "xtdb-bucket"
      XTDB_S3_ENDPOINT: "http://minio:9000"
      ACCESS_KEY: "minioadmin"
      SECRET_KEY: "minioadmin"
      JDK_JAVA_OPTIONS: "-Xmx3g -Xms3g -XX:MaxDirectMemorySize=5g -Dclojure.spec.check-asserts=true"
    command: ["-f", "/config/xtdb-config.yaml"]
    volumes:
      - ./xtdb-config.yaml:/config/xtdb-config.yaml:ro

  xtdb-node-3:
    image: ${XTDB_IMAGE:-xtdb/xtdb-aws:local}
    depends_on:
      kafka:
        condition: service_healthy
      minio-setup:
        condition: service_completed_successfully
    ports:
      - "5434:5432"
      - "8083:8080"
    environment:
      AWS_REGION: "aws-iso-global"
      AWS_S3_FORCE_PATH_STYLE: "true"
      AWS_S3_USE_VIRTUAL_HOSTING: "false"
      XTDB_NODE_ID: "xtdb-node-3"
      KAFKA_BOOTSTRAP_SERVERS: "kafka:29092"
      XTDB_LOG_TOPIC: "xtdb_log"
      XTDB_S3_BUCKET: "xtdb-bucket"
      XTDB_S3_ENDPOINT: "http://minio:9000"
      ACCESS_KEY: "minioadmin"
      SECRET_KEY: "minioadmin"
      JDK_JAVA_OPTIONS: "-Xmx3g -Xms3g -XX:MaxDirectMemorySize=5g -Dclojure.spec.check-asserts=true"
    command: ["-f", "/config/xtdb-config.yaml"]
    volumes:
      - ./xtdb-config.yaml:/config/xtdb-config.yaml:ro

  auctionmark:
    image: ${BENCH_IMAGE:-xtdb/xtdb-bench:local}
    depends_on:
      - xtdb-node-1
      - xtdb-node-2
      - xtdb-node-3
    profiles:
      - benchmark
    environment:
      AWS_REGION: "aws-iso-global"
      AWS_S3_FORCE_PATH_STYLE: "true"
      AWS_S3_USE_VIRTUAL_HOSTING: "false"
      KAFKA_BOOTSTRAP_SERVERS: "kafka:29092"
      XTDB_LOG_TOPIC: "xtdb_log"
      XTDB_S3_BUCKET: "xtdb-bucket"
      XTDB_S3_ENDPOINT: "http://minio:9000"
      ACCESS_KEY: "minioadmin"
      SECRET_KEY: "minioadmin"
      JDK_JAVA_OPTIONS: "-Xmx3g -Xms3g -XX:MaxDirectMemorySize=5g"
    volumes:
      - ./xtdb-config.yaml:/config/xtdb-config.yaml
    command:
      - auctionmark
      - -f
      - /config/xtdb-config.yaml
      - --threads
      - "8"
      - --duration
      - "PT30M"
      - --scale-factor
      - "0.1"

  prometheus:
    image: prom/prometheus:v3.0.0
    profiles:
      - monitoring
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yaml:/etc/prometheus/prometheus.yml

  grafana:
    image: grafana/grafana-oss:9.4.7
    profiles:
      - monitoring
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - ../config/datasource.yaml:/etc/grafana/provisioning/datasources/datasource.yaml
      - ../config/dashboards.yaml:/etc/grafana/provisioning/dashboards/dashboards.yaml
      - ../config/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - prometheus

volumes:
  minio_data:
